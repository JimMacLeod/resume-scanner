<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Your Resume</title>
</head>
<body>
  <h1>Upload Your Resume</h1>
  <form method="post" enctype="multipart/form-data">
    <input type="file" name="resume" accept=".pdf,.docx,.txt" required>
    <button type="submit">Upload</button>
  </form>
</body>
</html>
